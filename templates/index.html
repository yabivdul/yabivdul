<!-- Header and VK URL -->
<div id="top" class="about">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12 col-sm-12">
        <div class=" container TitleSection">
          <header class="page-head">
           <h1>Страничка ВК, откуда будем грузить девочек</h1>
          </header>
        </div>
      </div>
      <div class="col-xs-10 col-md-7 col-sm-10">
        <form action="/" method="GET" id="vk_url">
          <div class="form-group">
            <input type="text" size="50" name="vk_id" id="vk_id_url" value={{ vk_id }} class="form-control required" placeholder="URL страницы ВК*"/>
          </div>
          <button type="submit" class="btn btn-default">Начать сравнивать</button>
        </form>
      </div>
    </div>
  </div>
</div>
